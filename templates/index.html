{% extends 'base.html' %}

{% block contenido %}

<h1> Pantalla Principal</h1>
  <!--  Boton de Cambio de datos  -->
<!--   <a href="\formularioDatos.html" type="button" class="btn btn-primary btn-lg ">Cambiar calendario</a>
 -->
 <form action="{{ url_for('mes') }}" method="POST">
        
  <div class="mb-3 btn">
    <select name="turno" class="form-select" aria-label="Default select example">
      <!-- Aqui se podria hacer un bucle for para los turnos con sus colores, dejando
      TODO en una sola linea un option para todos... -->
      <!-- {"A":"bg-success", "B":"bg-primary", "C":"bg-danger" ,"D":"bg-warning" ,"E":"bg-warning bg-opacity-50" } -->

      <option selected>Elige un Turno</option>
      <option class="text-bg-success" value="A">Tunro A</option>
      <option class="text-bg-primary" value="B">Turno B</option>
      <option class="text-bg-danger" value="C">Turno C</option>
      <option class="text-bg-warning" value="D">Turno D</option>
      <option class="text-bg-warning bg-opacity-50" value="E">Turno E</option>
    </select>
  </div>
  
  <div class="mb-3 btn">
    <select name="year" class="form-select" aria-label="Default select example" >
      <option selected>Elige un a√±o</option>
      {% for i in range(year,year+7): %}
        <option value="{{ i }}"> {{ i }}</option>
      {% endfor%}
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
