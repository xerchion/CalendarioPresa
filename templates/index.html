{% extends 'base.html' %}

{% block contenido %}




 <!-- Este es el formulario viejo -->
<form action="{{ url_for('anual') }}" method="POST">
 
<div class="container ">
  <h4 class="text-center p-md-4">Elige un turno y un a√±o</h4> 
    
  <div class="row"> 
    <div class="col">
      
      <span required>
      <select required name="turno"  id="turno" class="form-select" aria-label="Default select example" required>
        <option selected disabled>Elige un Turno</option>
        <option class="text-bg-success" value="A">Tunro A</option>
        <option class="text-bg-primary" value="B">Turno B</option>
        <option class="text-bg-danger"  value="C">Turno C</option>
        <option class="text-bg-warning" value="D">Turno D</option>
        <option class="text-bg-warning bg-opacity-50" value="E">Turno E</option>
      </span>
      </select>      
    </div>
    <div class="col-5">
      <form action="{{ url_for('anual') }}" method="POST">
       

        
        
        
          <select name="year" class="form-select" aria-label="Default select example" >
            <option selected>2022</option>

            {% for i in range(year+1,year+7): %}

              <option value="{{ i }}" > {{ i }}</option>
            {% endfor%}
          </select>
       
       
      
      </form>
    </div>
    <div class="col"> 
      <button type="submit"  class="btn btn-primary">Ver calendario</button>
      
    </div>
  </div>
{% endblock %}
